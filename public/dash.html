  <div>
    <div class="container">
      <div class="row profile">
        <div class="col-md-3">
          <div class="profile-sidebar">
            <!-- SIDEBAR USERPIC -->
            <div class="col-md-12">
              <div class="profile-userpic">
                <!-- <img src="css/image/goodidea.jpg" class="auth-image" alt="Your Name" height="50%" width="50%"> -->
              </div>
            </div>
            <!-- END SIDEBAR USERPIC -->
            <!-- SIDEBAR USER TITLE -->
            <div class="profile-usertitle">
              <div class="profile-usertitle-name" id="test">
                <h1 id="profileName"></h1>
              </div>
              <div class="profile-usertitle-job">
                ProjectWork
              </div>
            </div>

            <!-- END SIDEBAR USER TITLE -->
            <!-- SIDEBAR BUTTONS -->
            <div class="profile-userbuttons">
              <a href="#" class="read-card" id="create" data-target="#submitModal" data-toggle="modal">Create</a>
              <!--<button type="button" class="btn btn-success btn-sm">Save</button>

            <div class="profile-usermenu">

          <div class="profile-content row text-center text-lg-left">

    <div class="modal fade" id="submitModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <h3>Create an idea.</h3>
            <div>
              <form class="idea-form" action="">
                Idea Name:<br>
                <input class="form-control" type="text" id="idea-name-input" name="ideaname" placeholder="Pizza store finder">
                <br>
                Details:<br>
                <textarea class="form-control" id="details-input" placeholder="Include front end and back end functions."></textarea>
                <br>
                Technology:<br>
                <div class="ui-widget">
                  <input name="tags" type="text" id="tags">
                  <p id="tags-go-here"></p>
                </div>
                
                Difficulty:<br>
                <div>
                  <select class="select" id="level">
                    <option id="level-input" value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                  </select>
                </div>
                <br>
                <input type="submit" value="Create" id="submit">                
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

    <!-- Modal content-->
    <div class="modal-success">
      <div class="modal-header">
        <div id="successModal" class="modal fade" role="dialog">
          <!-- Modal content -->
          <div class="modal-content">
            <button type="button" class="close-success" data-dismiss="modal" aria-hidden="true">x</button>

            <h4>Idea submitted!</h4>
          </div>
        </div>
      </div>
    </div>
